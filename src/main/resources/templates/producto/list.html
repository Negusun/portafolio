<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Maipo Grande - Ingreso de producto nuevo</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>

	<div class="container-fluid mt-5">
				
	
		<div class="row justify-content-around">
			<div class="col-10">
				<a class="btn btn-sm btn-outline-info mb-3">Nuevo producto</a>
			</div>
			<div class="col-10">

				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre producto</th>
							<th scope="col">Cantidad</th>
							<th scope="col">Categoria</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producto : ${productos}">
							<th scope="row">[[${producto.id}]]</th>
							<td>[[${producto.nombre}]]</td>
							<td>[[${producto.cantidad}]] Kgs.</td>
							<td>[[${producto.categoria}]]</td>
							<td>
								<div class="row">
									<form class="form-inline ml-2" th:action="@{/producto/delete}" method="post">
										<input type="hidden" name="id" value="[[${producto.categoria.nombre}]]" />
										<button type="submit" class="btn btn-sm btn-outline-danger">Eliminar</button>
									</form>								
									<a class="btn btn-sm btn-outline-info ml-2">Editar</a>
								</div>	
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
